    <!--文件选择蒙版 -->
    <div class="mask-container">
        <div class="tips-container">
            <span>未选择配置文件，请选择文章列表配置文件</span>
            <button type="button" id="selectFile">选择配置文件</button>
        </div>
    </div>
    <!-- 预览窗口 -->
    <div class="preview-container">
        <div class="top-bar">
            <div class="move-bar">
            </div>
            <div class="close-bar">
                <button class="close-bar-button">关闭</button>
            </div>
        </div>
        <div class="output-area"></div>
    </div>

            </svg>
        </div>
        <div class="control-tag-container">
            <p style="font-size: 14px;color: white;margin-bottom: 10px;">编辑标签</p>
            <button id="selectAll">全选</button>
            <button id="addTag">添加</button>
            <button id="removeTag">删除</button>
        </div>
    </div>
    <div class="page-container">
        <div class="set-info-container">
            <div class="info-container">
                <input type="text" id="typeTitle" required>
                <label for="typeTitle">文章标题</label>
            </div>
            <div class="info-container">
                <input type="text" id="typeAuthor" required>
                <label for="typeAuthor">文章作者</label>
            </div>
            <div class="info-container">
                <input type="text" id="typeDate" required>
                <label for="typeDate">发布时间</label>
            </div>
        </div>
        <div class="container-panel" style="max-height:60%;">
            <div style="display: flex;width: 80%;">
                <div class="type-article-container">
                    <div style="height: 100%;width: 100%;">
                        <textarea name="typeContent" id="typeContent" placeholder="请输入文章内容" required></textarea>
                    </div>
                </div>
            </div>
            <div class="set-article-tag">
                <div class="set-container">
                    <label for="setTag" style="word-break: keep-all;letter-spacing: 0.5px;">文章标签</label>
                    <span class="show-tag-count">0</span>
                </div>
                <div class="show-tag" style="max-height: 90%;height: 90%;overflow-y: scroll;">

            <button class="control-preview" data-openPreview="false">预览文章</button>
