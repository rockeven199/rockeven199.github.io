<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./editer.css" rel="stylesheet">
    <link href='http://fonts.font.im/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="../js/lib/jquery-3.6.1.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.2/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <script src="./editer.js"></script>
</head>

<body>
    <div id="dialog" style="display: none;">
        <div id="mask-content">
            <p>该文章无标签</p>
            <button id="closeDialog">关闭</button>
        </div>
    </div>

    <div class="write">
        <div class="write-title">编辑文章</div>
        <div class="editer">
            <div class="editer-area">
                <textarea name="text" id="textarea" placeholder="请使用markdown语法编写"> </textarea>
            </div>
            <div class="preview-area"></div>
        </div>
    </div>

    <div class="form-container">
        <div class="set-article-info">设置文章信息</div>
        <form action="" method="get">
            <label for="date">发布时间：</label>
            <input type="date" id="date" name="date" class="animate__animated"><br />
            <label for="author">作者：</label>
            <input type="text" id="author" name="author" class="animate__animated"><br />
            <label for="title">标题：</label>
            <input type="text" id="articleTitle" name="title" class="animate__animated"><br />
            <label for="articleContent">文章简介：</label>
            <input type="text" id="articleContent" name="content" class="animate__animated"><br />
        </form>
        <div class="set-tag">
            <div class="set-tag-title">添加文章标签</div>
        </div>
    </div>
    <div id="bottom" style="visibility: hidden;"></div>
    <div class="control-button">
        <div class="select-button">
            <input type="button" value="全选" id="select-all-tag">
        </div>
        <div class="control-function">
            <input type="button" value="创建" id="submitForm">
            <input type="button" value="添加标签" id="addTag">
            <input type="button" value="删除标签" id="removeTag">
        </div>
    </div>
    <div class="article-list">
        <div class="article-list-title">文章列表</div>
        <div class="render-article-area"></div>
        <div class="article-control-button">
            <button type="button" class="select-all-article">全选</button>
            <button type="button" class="delete-article">删除文章</button>
        </div>
        <div class="article-menu">
            <svg t="1673842012318" class="icon" id="control-icon" viewBox="0 0 1024 1024" version="1.1"
                xmlns="http://www.w3.org/2000/svg" p-id="10222" width="200" height="200">
                <path
                    d="M512 929.959184c-230.4 0-417.959184-187.559184-417.959184-417.959184s187.559184-417.959184 417.959184-417.959184 417.959184 187.559184 417.959184 417.959184-187.559184 417.959184-417.959184 417.959184z"
                    fill="#36c679" p-id="10223"></path>
                <path
                    d="M444.081633 689.632653c-5.22449 0-10.44898-2.089796-14.628572-6.269388-8.359184-8.359184-8.359184-21.420408 0-29.779592l156.734694-156.734693c8.359184-8.359184 21.420408-8.359184 29.779592 0 8.359184 8.359184 8.359184 21.420408 0 29.779591l-156.734694 156.734694c-4.702041 4.179592-9.926531 6.269388-15.15102 6.269388z"
                    fill="#DCFFFA" p-id="10224"></path>
                <path
                    d="M600.816327 532.897959c-5.22449 0-10.44898-2.089796-14.628572-6.269388l-156.734694-156.734693c-8.359184-8.359184-8.359184-21.420408 0-29.779592 8.359184-8.359184 21.420408-8.359184 29.779592 0l156.734694 156.734694c8.359184 8.359184 8.359184 21.420408 0 29.779591-4.702041 4.179592-9.926531 6.269388-15.15102 6.269388z"
                    fill="#DCFFFA" p-id="10225"></path>
            </svg>
        </div>
    </div>
</body>

</html>
